<div class="bg-white p-4 w-full max-w-md flex items-center space-x-4 shadow-xs border border-gray-100 hover:bg-gray-50 transition-colors">
  <!-- Avatar -->
  <div class="flex-shrink-0">
    <div class="h-24 w-24 overflow-hidden border-2 border-white shadow">
      <img *ngIf="photoUrl" [src]="photoUrl" [alt]="name" class="w-full h-full object-cover">
      <div *ngIf="!photoUrl" class="w-full h-full bg-blue-100 flex items-center justify-center">
        <span class="text-2xl font-bold text-blue-600">{{ name.charAt(0) }}</span>
      </div>
    </div>
  </div>
  
  <!-- Informasi -->
  <div class="flex-1 min-w-0">
    <h3 class="text-lg font-bold text-gray-900 truncate">{{ name }}</h3>
    <p class="text-gray-600 text-sm">{{ position }}</p>  
</div>
