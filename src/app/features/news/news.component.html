<div class="container mx-auto px-4 py-8">
    <!-- Breadcrumb -->
    <div class="text-sm text-gray-600 mb-6">
        <a routerLink="/informasi" class="text-blue-600 hover:underline">Informasi</a> &gt;
        <span class="font-medium">Berita</span>
    </div>

    <!-- Title -->
    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-8">Berita Terkini</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        <app-news-card *ngFor="let news of newsItems" [news]="news"></app-news-card>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center items-center space-x-2 mt-8">
        <button (click)="goToPage(1)" class="px-3 py-1 border border-gray-300 rounded text-gray-600 hover:bg-gray-100"
            [disabled]="currentPage === 1">
            &lt;&lt;
        </button>
        <!-- Dynamic page numbers would be implemented here -->
        <button *ngFor="let page of getPageNumbers()" (click)="goToPage(page)"
            [class.bg-blue-600]="page === currentPage" [class.text-white]="page === currentPage"
            [class.border-gray-300]="page !== currentPage" class="px-3 py-1 border rounded hover:bg-gray-100">
            {{ page }}
        </button>
        <button (click)="goToPage(totalPages)"
            class="px-3 py-1 border border-gray-300 rounded text-gray-600 hover:bg-gray-100"
            [disabled]="currentPage === totalPages">
            &gt;&gt;
        </button>
    </div>
</div>
