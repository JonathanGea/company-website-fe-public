<div class="relative w-full h-[300px] md:h-[500px] lg:h-[600px] overflow-hidden rounded-xl shadow-2xl">
  <div class="flex transition-transform duration-700 ease-in-out h-full"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
    <img *ngFor="let imageUrl of images; let i = index" [src]="imageUrl" alt="Slider Image {{ i + 1 }}"
      class="w-full h-full object-cover flex-shrink-0" (load)="onImageLoad($event)" />
  </div>
  
  <!-- Navigation Buttons -->
  <button (click)="prevImage()"
    class="absolute top-1/2 left-6 -translate-y-1/2 bg-white/20 backdrop-blur-sm text-white p-3 rounded-full hover:bg-white/30 focus:outline-none transition-all duration-300 hover:scale-110 shadow-lg">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
      stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
  <button (click)="nextImage()"
    class="absolute top-1/2 right-6 -translate-y-1/2 bg-white/20 backdrop-blur-sm text-white p-3 rounded-full hover:bg-white/30 focus:outline-none transition-all duration-300 hover:scale-110 shadow-lg">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
      stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  <!-- Indicators -->
  <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex space-x-3">
    <button *ngFor="let imageUrl of images; let i = index" (click)="goToImage(i)"
      class="w-3 h-3 rounded-full bg-white transition-all duration-300 hover:scale-125"
      [ngClass]="{'bg-opacity-100 w-6 rounded-lg': i === currentIndex, 'bg-opacity-50': i !== currentIndex}"></button>
  </div>
  
  <!-- Optional: Add text overlay -->
  <div class="absolute bottom-16 left-1/2 -translate-x-1/2 text-center text-white drop-shadow-lg">
    <h3 class="text-xl md:text-3xl font-bold mb-2">Welcome to Our Company</h3>
    <p class="text-sm md:text-base max-w-md mx-auto">Innovative solutions for your business needs</p>
  </div>
</div>
