<app-title-page [title]="title"></app-title-page>
<div class="mx-auto px-4 py-10">

  <div class="bg-white shadow-lg rounded-2xl p-6 mb-8">
    <h3 class="text-xl font-semibold text-gray-700 mb-2">Pendiri</h3>
    <p class="text-gray-600">{{ pendiri }}</p>
  </div>

  <div class="bg-white shadow-lg rounded-2xl p-6">
    <h3 class="text-xl font-semibold text-gray-700 mb-4">Mitra Pendiri</h3>
    <ul class="grid sm:grid-cols-2 gap-3 text-gray-600 list-disc list-inside">
      <li *ngFor="let mitra of mitraPendiri" class="hover:text-blue-600 transition-colors duration-200">
        {{ mitra }}
      </li>
    </ul>
  </div>
</div>
