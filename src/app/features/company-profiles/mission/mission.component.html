<div class="space-y-8">
  <h2 class="text-2xl font-bold text-center">Misi</h2>
  
  <div *ngFor="let mission of missions; let i = index"
       class="flex flex-col md:flex-row items-center gap-6"
       [ngClass]="{ 'md:flex-row-reverse': i % 2 === 1 }">
       
    <div class="w-full md:w-1/2 h-64 overflow-hidden rounded-md shadow">
      <img [src]="mission.image"
           alt="{{ mission.title }}"
           class="w-full h-full object-cover" />
    </div>
    
    <div class="w-full md:w-1/2">
      <h3 class="text-2xl font-semibold mb-2">{{ mission.title }}</h3>
      <p class="text-gray-600">{{ mission.description }}</p>
    </div>
  </div>
</div>
