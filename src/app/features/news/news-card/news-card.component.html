<div class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-100 hover:shadow-lg transition-shadow duration-300 hover:-translate-y-1 transform">
  <div class="h-48 bg-gray-200 flex items-center justify-center overflow-hidden">
    <span *ngIf="!news.urlThumbnail" class="text-gray-400 italic">Gambar Berita</span>
    <img *ngIf="news.urlThumbnail" [src]="news.urlThumbnail" [alt]="news.spoilerArticle" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
  </div>
  <div class="p-5 space-y-3">
    <h3 class="text-lg font-semibold text-gray-800 hover:text-blue-600 transition-colors duration-300">
      {{ news.title }}
    </h3>
    <p class="text-gray-600 text-sm">{{ news.spoilerArticle }}</p>
    <div class="flex justify-between items-center">
      <a [routerLink]="['/information/news', news.id]" class="text-blue-600 text-sm font-medium hover:underline">Selengkapnya</a>
      <span class="text-gray-500 text-xs">{{ news.datePublished | date: 'dd MMMM yyy'  }}</span>
    </div>
  </div>
</div>
