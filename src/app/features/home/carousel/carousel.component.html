<div class="relative w-full h-[300px] md:h-[400px] lg:h-[500px] overflow-hidden rounded-lg shadow-lg">
  <div class="flex transition-transform duration-500 ease-in-out h-full"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
    <img *ngFor="let imageUrl of images; let i = index" [src]="imageUrl" alt="Slider Image {{ i + 1 }}"
      class="w-full h-full object-cover flex-shrink-0" (load)="onImageLoad($event)" />
  </div>
  <button (click)="prevImage()"
    class="absolute top-1/2 left-4 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
      stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
  <button (click)="nextImage()"
    class="absolute top-1/2 right-4 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
      stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
    <button *ngFor="let imageUrl of images; let i = index" (click)="goToImage(i)"
      class="w-3 h-3 rounded-full bg-white transition-opacity duration-300"
      [ngClass]="{'bg-opacity-100': i === currentIndex, 'bg-opacity-50': i !== currentIndex}"></button>
  </div>
</div>
